openapi: 3.1.1
info:
  description: |
    Plex OpenAPI Spec
  title: Plex API
  version: 0.0.1
servers:
- description: Plex Media Server
  url: "{hostname}"
  variables:
    hostname:
      default: http://localhost32400
      description: Plex server hostname
security:
- PlexAuth: []
paths:
