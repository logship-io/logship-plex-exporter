  /status/sessions/history/all:
    get:
      description: This will Retrieve a listing of all history views.
      operationId: getSessionHistory
      parameters:
      - description: |
          Sorts the results by the specified field followed by the direction (asc, desc)
        examples:
          viewed-at-descending:
            value: viewedAt:desc
          viewed-at-ascending:
            value: viewedAt:asc
          rating-descending:
            value: rating:desc
          rating-ascending:
            value: rating:asc
        explode: true
        in: query
        name: sort
        required: false
        schema:
          type: string
        style: form
      - description: |
          Filter results by those that are related to a specific users id
        example: 1
        explode: true
        in: query
        name: accountId
        required: false
        schema:
          type: integer
        style: form
      - description: |
          Filters content by field and direction/equality
          (Unknown if viewedAt is the only supported column)
        examples:
          ViewedAt:
            value: viewedAt>=1704862818
        explode: true
        in: query
        name: filter
        required: false
        schema:
          example:
            viewed-at-greater-than:
              value: viewedAt>
            viewed-at-greater-than-or-equal-to:
              value: viewedAt>=>
            viewed-at-less-than:
              value: viewedAt<
          pattern: "^[A-Za-z][A-Za-z0-9]*[>=<]{0,2}$"
          type: object
        style: form
      - description: |
          Filters the results based on the id of a valid library section
        example: 12
        explode: true
        in: query
        name: librarySectionID
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getSessionHistory_200_response'
          description: List of Plex Sessions
        "400":
          content:
